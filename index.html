<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умовний оператор IF</title>
</head>
<body>

<h2>Перевірка числа: парне чи непарне</h2>

<script>
    // Запитуємо у користувача число
    let number = prompt("Введіть число:");

    // Перевіряємо, чи є число парним
    if (number % 2 === 0) {
        alert("Ви ввели парне число!");
    } else {
        alert("Ви ввели непарне число!");
    }
</script>

</body>
</html>
